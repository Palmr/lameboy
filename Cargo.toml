[package]
name = "lameboy"
version = "0.1.0"
authors = ["Nick Palmer <nick@palmr.co.uk>"]
description = "Yet another Game Boy emulator"
readme = "Readme.md"
homepage = "https://github.com/palmr/lameboy"
repository = "https://github.com/palmr/lameboy"
license = "MIT"

[dependencies]
clap = "~2.31"
bitflags = "1.0"
nalgebra = "0.14"
imgui = "0.0.18"
imgui-glium-renderer = { version = "0.0.18" }
imgui-sys = { version = "0.0.18", features = ["glium"] }
glium = { version = "0.19", default-features = true }
glutin = "*"
